---
swagger: '2.0'
info:
  version: 0.0.1
  title: Rialto Entity Resolver
securityDefinitions:
  key:
    type: apiKey
    in: header
    name: X-API-Key
paths:
  /topic:
    get:
      produces:
        - text/plain
      parameters:
        - name: name
          required: true
          type: string
          in: query
          description: Name of the topic
      security:
        - key: []
      operationId: FindOrCreateTopic
      responses:
        200:
          description: returns a URI for the topic in RIALTO
          schema:
            type: string
            description: contains the actual URI
  /organization:
    get:
      produces:
        - text/plain
      parameters:
        - name: name
          required: true
          type: string
          in: query
          description: Name of the organization
        - name: country
          required: false
          type: string
          in: query
          description: The country that this organization is in.
      security:
        - key: []
      operationId: FindOrCreateOrganization
      responses:
        200:
          description: returns a URI for the organization in Rialto
          schema:
            type: string
            description: contains the actual URI
  /person:
    get:
      produces:
        - text/plain
      parameters:
        - name: first_name
          required: false
          type: string
          in: query
          description: First name of the person
        - name: full_name
          required: false
          type: string
          in: query
          description: Full name of the person
        - name: last_name
          required: false
          type: string
          in: query
          description: Last name of the person
        - name: orcid
          required: false
          type: string
          in: query
          description: ORCID of the person
        - name: country
          required: false
          type: string
          in: query
          description: The country that this person's affiated organization is in.
        - name: organization
          required: false
          type: string
          in: query
          description: The name of the organization this person is affiliated with.
      security:
        - key: []
      operationId: findOrCreatePerson
      responses:
        200:
          description: returns a URI for the person in Rialto
          schema:
            type: string
            description: contains the actual URI
  /healthcheck:
    get:
      produces:
        - application/json
      operationId: healthCheck
      responses:
        200:
          description: The service is working properly
          schema:
            $ref: "#/definitions/HealthCheckResponse"
        503:
          description: The service is not working properly
          schema:
            $ref: "#/definitions/HealthCheckResponse"
definitions:
  HealthCheckResponse:
    type: object
    properties:
      status:
        type: string
        description: "The status of the service"
    example:
      status: "OK"
